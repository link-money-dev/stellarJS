<script type="text/javascript">
	$(document).ready(function () {
		if(cookie.get('link_secret')){
		    window.location.href='account.html'
		}
    })

	function checkSecretKey(secret){
	    if(!secret){
	        secret=document.getElementById('secret').value.trim()
		}
	    try{
            secret=secret.trim();
            var source = StellarSdk.Keypair.fromSecret(secret);
            document.getElementById('publicKey').value=source.publicKey();
            document.getElementById('info').innerHTML="您的私钥不会上传至服务器，仅用于本地签名";
            return true;
		}
		catch(err) {
			document.getElementById('info').innerHTML="您输入的私钥格式有误，请核对"
            document.getElementById('publicKey').placeholder="您输入的私钥格式有误，请核对";
			return false
        }
	}
	
	function generateKeyPair() {
		var keyPair=StellarSdk.Keypair.random()
        document.getElementById('secret').value=keyPair.secret();
        document.getElementById('publicKey').value=keyPair.publicKey();
        document.getElementById('info').innerHTML="您的私钥不会上传至服务器，仅用于本地签名";
    }

    function login() {
        var secretInput=document.getElementById('secret');
        if(checkSecretKey(secretInput.value)){
            var publicKey=StellarSdk.Keypair.fromSecret(secretInput.value).publicKey()
            cookie.set("link_secret",secretInput.value,0)
			cookie.set("link_address",publicKey,0)
            getMyAssets(publicKey)
			readAccount(publicKey)
			window.location.href="account.html"
		}
		else {
            alert("您输入的私钥格式有误，请检查！")

		}


    }

</script>
